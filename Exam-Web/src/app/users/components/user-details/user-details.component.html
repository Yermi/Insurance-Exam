<div class="user--container">
    <div class="user--header tw-mb-4 tw-mt-8 tw-ms-3">
        <h1>Add User</h1>
    </div>
    <mat-divider></mat-divider>
    <div class="tw-ms-3 tw-mb-4 tw-mt-4 tw-font-bold">
        <h3>Enter user details</h3>
    </div>
    <div class="user--form tw-ms-3 tw-mt-8">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-field">
                <mat-label for="id">Id</mat-label>
                <input matInput placeholder="Id" formControlName="id" id="id" required>
                <mat-icon matSuffix>pin</mat-icon>

                <mat-error *ngIf="userForm.get('id')?.hasError('required')">
                    Id is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label for="name">Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" id="name" required>
                <mat-icon matSuffix>person</mat-icon>

                <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" id="email" required>
                <mat-icon matSuffix>email</mat-icon>

                <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                    Email is invalid
                </mat-error>
            </mat-form-field>

            <mat-spinner *ngIf="loading"></mat-spinner>
            <button *ngIf="!loading" mat-raised-button color="primary" type="submit">
                <mat-icon fontIcon="{{isUpdate ? 'update': 'add'}}"></mat-icon>
                <span>{{isUpdate ? 'Update': 'Add'}}</span>
            </button>
        </form>
    </div>
